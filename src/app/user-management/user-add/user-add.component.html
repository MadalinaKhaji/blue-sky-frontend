<div class="container p-0 mt-3">
  <h4>Add user</h4>

  <form [formGroup]="addUserForm">
    <div class="form-group w-50">
      <label for="name">Name: </label>
      <input id="name" type="text" class="form-control" formControlName="name">
      <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger mt-1">
        <div *ngIf="name.errors.required">
          Name is required.
        </div>
        <div *ngIf="name.errors.minlength">
          Name must be at least 4 characters long.
        </div>
      </div>
    </div>
    <div class="form-group w-50">
      <label for="email">Email: </label>
      <input id="email" type="email" class="form-control" formControlName="email">
      <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert alert-danger mt-1">
        <div *ngIf="email.errors.required">
          Email is required.
        </div>
        <div *ngIf="email.errors.email">
          Email must be valid.
        </div>
      </div>
    </div>
    <button type="button" class="btn btn-secondary mr-1" (click)="goBack()">Back</button>

    <button type="button" class="btn btn-primary" (click)="addUser()" [disabled]="addUserForm.invalid"> Add </button>
  </form>

</div>
